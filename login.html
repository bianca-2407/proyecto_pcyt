<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .login-container {
      max-width: 350px;
      margin: 60px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(178,90,118,0.10);
      padding: 32px 24px;
      text-align: center;
    }
    .login-container h2 {
      color: #b25a76;
      margin-bottom: 18px;
    }
    .login-container input {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background: #b25a76;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <form id="loginForm" autocomplete="off">
      <input type="text" name="usuario" placeholder="Usuario" required />
      <input type="password" name="contraseña" placeholder="Contraseña" required />
      <button type="submit">Ingresar</button>
    </form>
    <div id="loginMsg" style="color:#b25a76;margin-top:12px;"></div>
  </div>
  <script>
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      var usuario = this.usuario.value;
      var contrasena = this.contraseña.value;
      var msg = document.getElementById('loginMsg');
      if(usuario === 'juan' && contrasena === 'prueba123') {
        msg.textContent = '¡Ingreso exitoso!';
        msg.style.color = '#2ca02c';
        setTimeout(function(){ window.location.href = 'index.html'; }, 1200);
      } else {
        msg.textContent = 'Usuario o contraseña incorrectos.';
        msg.style.color = '#b25a76';
      }
    };
  </script>
</body>
</html>
